
<body>
<div class="container-fluid" *ngIf="allTracks">
<div class ="row">
   <div class="col-md-4" *ngFor="let track of allTracks">
         <img  src="{{track.trackImage}}"style="width: 250px;;height:250px"><br>
         trackId:  {{track.trackId}}<br>
         {{track.trackName}}<br>
         {{track.trackComment}}
      <app-update [track]="track"></app-update><br>
   </div>
</div>
</div>
</body>
