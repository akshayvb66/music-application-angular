<form class="form-inline my-2 my-lg-0" (ngSubmit)="search()">
  <input class="form-control mr-sm-2" name="find" [(ngModel)]="find" type="search" placeholder="Search" aria-label="Search">
  <button  class="btn btn-outline-success my-2 my-sm-0" onClick= "window.location.reload();" type="submit">Search</button>
</form>
